<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: "Bricolage Grotesque", sans-serif;
  background: linear-gradient(180deg,#fff0f6,#ffe0ef,#ffd1ea);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  overflow-x:hidden;
  position:relative;
}

/* Fade texts/images */
#textContainer{
  position:relative;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}
.fadeText{
  position:absolute;
  font-size:1.8rem;
  color:#c84b7a;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 1s ease, transform 1s ease;
  padding: 8px 16px; border-radius: 12px;
}
.fadeImage{
  position:absolute;
  width:80%;
  max-width:400px;
  border-radius:14px;
  opacity:0;
  transform:scale(0.95);
  transition:opacity 1s ease, transform 1s ease;
}

/* Final question box */
#proposalBox{
  display:none;
  max-width:500px;
  margin:40px auto;
  text-align:center;
}
.btn{padding:14px 28px;border:none;border-radius:14px;font-size:1.1rem;margin:10px;cursor:pointer;font-weight:600;transition:transform 0.2s, background 0.3s;}
.yes-btn{background:#ff3d91;color:#fff;} .yes-btn:hover{transform:scale(1.05);}
.no-btn{background:#ffd7ea;color:#333;position:relative;} .no-btn:hover{transform:scale(1.05);}

/* Love floating hearts */
.love-bg{position:fixed;top:0;left:0;width:100vw;height:100vh;overflow:hidden;z-index:-2;pointer-events:none;}
.love-bg span{position:absolute;color:rgb(113, 13, 133); font-size:2rem; animation:floatLove 6s linear infinite; filter:blur(1px);}
@keyframes floatLove{0%{transform:translateY(0) scale(1);opacity:0.4;}50%{transform:translateY(-60px) scale(1.2);opacity:0.8;}100%{transform:translateY(-120px) scale(1);opacity:0;}}

@keyframes fadeUp{to{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>
<div class="love-bg" id="loveBackground"></div>

<div id="textContainer"></div>

<div id="proposalBox">
  <p>So, the Final Question?</p>
  <button class="btn yes-btn" onclick="accept()">Yes</button>
  <button class="btn no-btn" id="noBtn">No</button>
</div>

<script>
// floating hearts
const loveBg = document.getElementById('loveBackground');
function spawnLove(){
  const span=document.createElement('span'); span.innerText='ðŸŒ¸';
  span.style.left=Math.random()*100+'vw';
  span.style.top='100vh';
  span.style.fontSize=(1+Math.random()*2)+'rem';
  span.style.animationDuration=(4+Math.random()*3)+'s';
  loveBg.appendChild(span);
  setTimeout(()=>span.remove(),7000);
}
setInterval(spawnLove,400);

// sequence of texts/images
const sequence=[
  {type:'text',content:"Same"},
  {type:'text',content:"Amaro Iccha nai"},
  {type:'image',src:"first.jpg"},
  {type:'text',content:"Random linesâ€¦"},
  {type:'image',src:"2.jpg"},
  {type:'text',content:"Soâ€¦ Nowâ€¦"}
];
const container=document.getElementById('textContainer');
let idx=0;
function showNext(){
  const item=sequence[idx];
  let div=document.createElement(item.type==='text'?'div':'img');
  if(item.type==='text'){ div.className='fadeText'; div.innerText=item.content; }
  else{ div.className='fadeImage'; div.src=item.src; }
  container.appendChild(div);
  setTimeout(()=>div.style.opacity=1,50);
  setTimeout(()=>{
    div.style.opacity=0;
    setTimeout(()=>{
      div.remove();
      idx++;
      if(idx<sequence.length) showNext();
      else showFinalQuestion();
    },1000);
  }, item.type==='text'?2500:4500);
}

// show final yes/no
function showFinalQuestion(){
  document.getElementById('proposalBox').style.display='block';
}

// No button annoyingly jumps
const noBtn=document.getElementById('noBtn');
let noCount=0;
noBtn.addEventListener('click',()=>{
  noCount++;
  const msgs=["Dhore dekhaw","Ehhh ðŸ˜†","Lav nei ðŸ˜…","Jedi meye ðŸ˜ ","Uffffff", "ðŸ˜’"];
  noBtn.innerText=msgs[Math.min(noCount-1,msgs.length-1)];
  const x=(Math.random()-0.5)*200;
  const y=(Math.random()-0.5)*100;
  noBtn.style.transform=`translate(${x}px, ${y}px) rotate(${Math.random()*15-7}deg)`;
});

// Yes -> final paragraph
function accept(){
  document.body.innerHTML=`
    <div style="padding:60px; text-align:center; font-size:2.2rem; color:#ff3d91;">
      <br><br><br><br>YES! ðŸ’–<br><br>
      Here comes the emotional paragraph mock. ðŸ’Œ
    </div>
  `;
}

// start sequence immediately
showNext();
</script>
</body>
</html>
