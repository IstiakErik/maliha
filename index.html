<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

h1 {margin-top: -10px;}
body {
  font-family: "Bricolage Grotesque", sans-serif;
  background: linear-gradient(180deg,#fff0f6,#ffe0ef,#ffd1ea);
  display:flex; flex-direction:column; align-items:center;
  min-height:100vh; overflow-x:hidden; position:relative;
}
#introContainer {
  display:flex; flex-direction:column; align-items:center;
  justify-content:center; min-height:100vh; text-align:center; padding:20px;
}
#introText {
  font-size:1.8rem; color:#f53780a2; text-shadow:1px 1px 4px rgba(0, 0, 0, 0);
  margin-bottom:50px; opacity:0; transform:translateY(20px);
  animation: fadeUp 1.2s forwards; line-height:1.2;
}
#introText p { margin:10px 0; }
#startBtn{
  padding:20px 50px; font-size:2rem; border:none; border-radius:50px;
  background-color:#33333300; border:5px solid #ff58cd1a; color:#fc5796;
  cursor:pointer; box-shadow:0 12px 25px rgba(255,61,145,0.4);
  transition: transform 0.3s, box-shadow 0.3s; animation: pulse 2s infinite;
}
#startBtn:hover { transform:scale(1.1); box-shadow:0 18px 35px rgba(255,61,145,0.6); }

#textContainer{
  position:relative; width:100%; height:100vh;
  display:flex; justify-content:center; align-items:center;
  text-align:center; padding:20px; display:none;
}
.fadeText{
  position:absolute; font-size:1.8rem; color:#ff5697; opacity:0;
  transform:translateY(30px); transition:opacity 1s ease, transform 1s ease;
  background: rgba(255, 255, 255, 0); padding: 8px 16px; border-radius: 12px;
}
.fadeImage{
  position:absolute; width:80%; max-width:400px; border-radius:14px;
  opacity:0; transform:scale(0.95); transition:opacity 1s ease, transform 1s ease;
}

#optionBox{
  display:none; text-align:center; margin:300px 0px; vertical-align: middle;
}
.option-btn{
  padding:18px 40px; margin:15px; border:none; border-radius:20px;
  font-size:1.3rem; font-weight:700; cursor:pointer; transition:transform 0.3s, box-shadow 0.3s;
}
.option-btn:first-child{
  background:linear-gradient(135deg,#ff7eb9,#ff3d91); color:white;
  box-shadow:0 8px 20px rgba(255,61,145,0.4);
}
.option-btn:first-child:hover{ transform:scale(1.1); box-shadow:0 12px 30px rgba(255,61,145,0.6);}
.option-btn:last-child{
  background:linear-gradient(135deg,#ffd7ea,#ff9acc); color:#333;
  box-shadow:0 8px 20px rgba(255,61,145,0.2);
}
.option-btn:last-child:hover{ transform:scale(1.1); box-shadow:0 12px 30px rgba(255,61,145,0.4);}

/* Animations */
@keyframes fadeUp{ to{opacity:1; transform:translateY(0);} }
@keyframes pulse{0%,100%{transform:scale(1); box-shadow:0 12px 25px rgba(255,61,145,0.4);}
50%{transform:scale(1.05); box-shadow:0 16px 35px rgba(255,61,145,0.6);}}
/* love background */
.love-bg{position:fixed;top:0;left:0;width:100vw;height:100vh;overflow:hidden;z-index:-2;pointer-events:none;}
.love-bg span{position:absolute;color:rgb(113, 13, 133); font-size:2rem; animation:floatLove 6s linear infinite; filter:blur(1px);}
@keyframes floatLove{0%{transform:translateY(0) scale(1);opacity:0.4;}50%{transform:translateY(-60px) scale(1.2);opacity:0.8;}100%{transform:translateY(-120px) scale(1);opacity:0;}}
</style>
</head>
<body>
<div class="love-bg" id="loveBackground"></div>

<div id="introContainer">
  <div id="introText">
    <p>A Message To</p>
    <h1>Maliha</h1>
    <h1>ðŸŒ¸</h1>
  </div>
  <button id="startBtn">See</button>
</div>

<div id="textContainer"></div>

<div  id="optionBox">
    <!-- <h1>Lol?</h1> -->
  <button class="option-btn" onclick="goNext('1.html')">I dont like you</button>
  <p>or</p>
  <button class="option-btn" onclick="goNext('2.html')">Eshob e jaite chacchi na</button>
</div>

<script>
// background hearts
const loveBg = document.getElementById('loveBackground');
function spawnLove(){
  const span=document.createElement('span'); span.innerText='ðŸŒ¸';
  span.style.left=Math.random()*100+'vw';
  span.style.top='100vh';
  span.style.fontSize=(1+Math.random()*2)+'rem';
  span.style.animationDuration=(4+Math.random()*3)+'s';
  loveBg.appendChild(span);
  setTimeout(()=>span.remove(),7000);
}
setInterval(spawnLove,400);

// sequence texts/images
const sequence=[
  {type:'text',content:"I have something to tell youâ€¦"},
  // {type:'image',src:"first.jpg"},
  // {type:'text',content:"Random linesâ€¦"},
  // {type:'image',src:"2.jpg"},
  // {type:'text',content:"Soâ€¦ Nowâ€¦"},
];
const container=document.getElementById('textContainer');
let idx=0;
function showNext(){
  const item=sequence[idx];
  let div=document.createElement(item.type==='text'?'div':'img');
  if(item.type==='text'){ div.className='fadeText'; div.innerText=item.content; }
  else{ div.className='fadeImage'; div.src=item.src; }
  container.appendChild(div);
  setTimeout(()=>div.style.opacity=1,50);
  setTimeout(()=>{
    div.style.opacity=0;
    setTimeout(()=>{
      div.remove();
      idx++;
      if(idx<sequence.length) showNext();
      else showOptions();
    },1000);
  }, item.type==='text'?2500:4500);
}
function showOptions(){
  container.style.display='none';
  document.getElementById('optionBox').style.display='block';
}
function goNext(url){ window.location.href=url; }

// start button
document.getElementById('startBtn').addEventListener('click',()=>{
  document.getElementById('introContainer').style.display='none';
  container.style.display='flex';
  showNext();
});
</script>
</body>
</html>
